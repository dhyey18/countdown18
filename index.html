<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video class="video-background" muted loop autoplay>
      <source src="./time.mp4" />
    </video>

    <div class="container">
      <div class="input-container" id="input-container">
        <h1>Create a Custom Countdown!</h1>
        <form class="form" id="countdownForm">
          <label for="title">title</label>
          <input
            type="text"
            id="title"
            placeholder="what are you counting down to ?"
          />
          <label for="date-picker">Select a date</label>
          <input type="date" id="date-picker" />
          <button type="submit">submit</button>
        </form>
      </div>

      <!-- Countdown -->
      <div class="countdown" id="countdown" hidden>
        <h1 id="countdown-title"></h1>
        <ul>
          <li><span></span>Days</li>
          <li><span></span>Hours</li>
          <li><span></span>Minutes</li>
          <li><span></span>Seconds</li>
        </ul>
        <button id="countdown-button">Reset</button>
      </div>

      <!-- Compelete -->
      <div class="complete" id="compelete" hidden>
        <h1 class="complete-title">Countdown Compelete</h1>
        <h1 id="complete-info">Countdown Finished on 05-05-2021</h1>
        <button id="compelete-button">New Countdown</button>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
